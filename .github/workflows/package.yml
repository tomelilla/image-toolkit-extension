name: Package and Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create Zip Archive
      run: |
        mkdir -p release
        # Zip content excluding git and CI files
        zip -r release/image-toolkit-extension.zip . -x "*.git*" ".github/*" ".DS_Store" "tests/*" "*.zip" "release/*"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-package
        path: release/image-toolkit-extension.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/image-toolkit-extension.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
