<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background with Shadow -->
  <rect x="4" y="4" width="120" height="120" rx="28" ry="28" fill="url(#bgGrad)" />

  <!-- Camera Icon Group -->
  <g transform="translate(24, 28)" filter="url(#shadow)">
    <!-- Camera Top -->
    <path d="M25 10 L30 2 H50 L55 10 Z" fill="#f0f0f0" />

    <!-- Camera Body -->
    <rect x="0" y="10" width="80" height="60" rx="10" ry="10" fill="#ffffff" />

    <!-- Lens Outer Ring -->
    <circle cx="40" cy="40" r="22" fill="#e0e0e0" />

    <!-- Lens Inner -->
    <circle cx="40" cy="40" r="18" fill="#333333" />

    <!-- Lens Reflection -->
    <circle cx="46" cy="34" r="5" fill="#ffffff" opacity="0.4" />

    <!-- Flash/Sensor -->
    <circle cx="70" cy="20" r="5" fill="#764ba2" />

    <!-- Stripe decoration -->
    <rect x="0" y="36" width="80" height="8" fill="#764ba2" opacity="0.1" />
  </g>

  <!-- Toolkit Overlay (Wrench/Pencil hint) - abstracted as a "Crop" corner -->
  <path d="M90 90 L90 110 L110 110" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8" />
  <path d="M110 38 L110 18 L90 18" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8" />

</svg>
